name: CodeQL

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
  schedule:
    - cron: "12 12 * * 4"

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language:
          - cpp

    steps:
      - name: Checkout ProFTPD
        uses: actions/checkout@v3
        with:
          repository: proftpd/proftpd

      - name: Checkout mod_dbacl
        uses: actions/checkout@v3
        with:
          path: proftpd-mod_dbacl

      - name: Prepare module
        run: |
          cp proftpd-mod_dbacl/mod_dbacl.c contrib/mod_dbacl.c

      - name: Install Packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev

      - name: Configure
        run: |
          ./configure --with-modules=mod_sql:mod_sql_sqlite:mod_dbacl

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: proftpd-mod_dbacl/.codeql.yml
          queries: +security-and-quality
          source-root: proftpd-mod_dbacl

      - name: Build
        run: |
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
          checkout_path: proftpd-mod_dbacl
          output: sarif-results
          upload: false

      - name: Upload CodeQL SARIF
        uses: github/codeql-action/upload-sarif@v2
        with:
          checkout_path: proftpd-mod_dbacl
          sarif_file: "sarif-results/${{ matrix.language }}.sarif"
